<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Title and Help Button -->
    <header class="title">
        <span id="title_text">Pomodoro</span>
        <!-- <h1 style="font-size: 30px;">Pomodoro</h1> -->
        <!-- <img id="help_symbol" src="../images/help_icon.svg" alt="Help"> -->
    </header>

    <!-- Pomodoro Content -->
    <main>
        <!-- Contains apple image, timer, and set -->
        <section id="timer-container">
            <span id="timer_text">25:00</span>
            <div id="set_container">
                <span class="set_dot set_dot--dark"></span>
                <span class="set_dot"></span>
                <span class="set_dot"></span>
                <span class="set_dot"></span>
                <span class="set_dot"></span>
                <span class="set_dot"></span>
            </div>
        </section>

        <!-- Contains options to change minutes, short break, long break, sets -->
        <section id="options-container">
            <!--
            <p>Minutes</p>
            <p>Short Break</p> (option_short_break)
            <p>Long Break</p> (option_long_break)
            <p>Sets: 5</p> (option_sets)
            -->

            <div class="options_slider_container">
                <span>Minutes</span>
                <input type="range" min="1" max="60" value="30" class="option_slider" id="minute_slider">  
                <span id="minute_slider_value">30:00</span>
            </div>
            <div class="options_slider_container">
                <span>Short Break</span>
                <input type="range" min="1" max="30" value="5" class="option_slider" id="short_break_slider">
                <span id="short_break_slider_value">5:00</span>
            </div>
            <div class="options_slider_container">
                <span>Long Break</span>
                <input type="range" min="1" max="60" value="15" class="option_slider" id="long_break_slider">
                <span id="long_break_slider_value">15:00</span>
            </div>

        </section>

        <section id="sets_container">
            <div>Sets: <span id="sets_value"> 5</span></div>
        </section>

        <!-- Contains controls to start/stop, cancel, go previous/next-->
         <!--
        <section id="controls_container">
            <button id="start_button">Start</button>
            <button id="x_button">
                <img src="/images/x-icon.svg" alt="icon" width="36" height="36">
            </button>
        </section>
        -->
        <section id="controls_container"> 
            <div id="controls_left_container">
                <button id="left_button">
                    <img src="/images/left_chevron_icon.svg" alt="icon" width="36" height="36">
                </button>
            </div>
            <div id="controls_center_container">
                <button id="start_button">Start</button>
                <button id="x_button">
                    <img src="/images/x-icon.svg" alt="icon" width="36" height="36">
                </button>
            </div>
            <div id="controls_right_container"> 
                <button id="right_button">
                    <img src="/images/right_chevron.svg" alt="icon" width="36" height="36">
                </button>
            </div>


        </section>
    </main>

     <script src="../dist/popup.js"></script>
</body>
</html>
