<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
</head>
<body>
    <!-- Title and Help Button -->
    <header>
        <h1>Pomodoro</h1>
    </header>

    <!-- Pomodoro Content -->
    <main>
        <!-- Contains apple image, timer, and set -->
        <section id="timer">
            <h2>25:00</h2>
        </section>

        <!-- Contains options to change minutes, short break, long break, sets -->
        <section id="options">
            <p>Minutes</p>
            <p>Short Break</p>
            <p>Long Break</p>
            <p>Sets: 5</p>
        </section>

        <!-- Contains controls to start/stop, cancel, go previous/next-->
        <section id="controls">
            <p>Start</p>
            
        </section>
    </main>
</body>
</html>
